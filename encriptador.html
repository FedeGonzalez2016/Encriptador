        <button id="boton2">Desencriptar!</button>
        
    </section>

    <aside>

        <image id="muñeco" src="images/Muñeco-new.png"/>
        <textarea id="resultado"></textarea>
        <button id="boton-copiar" onclick="copiarAlPortapapeles();">Copiar</button>

    </aside>

    <div id="contacto">
